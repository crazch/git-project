<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Ray" />
    <meta
      name="description"
      content="Contact information for The Little Canteen"
    />
    <title>Contact us - LTC</title>
    <link rel="icon" href="test.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body id="contact-body">
    <header>
      <div class="navbar-container">
        <nav>
          <ul>
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="gallery.html">Gallery</a>
            </li>
            <li>
              <a href="hours.html">Canteen Hours</a>
            </li>
            <li>
              <a href="contact.html" class="active">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="contact-section">
      <h1 id="title">Contact Us</h1>
      <p id="desc">
        We'd love to hear from you! Please fill out the form below.
      </p>
      <form class="contact-form" action="https://httpbin.org/get" method="get">
        <div class="name-row">
          <div class="form-group">
            <label for="first-name"
              >First Name:<input
                type="text"
                name="first-name"
                id="first-name"
                placeholder="First Name"
                required
            /></label>
          </div>
          <div class="form-group">
            <label for="last-name"
              >Last Name:<input
                type="text"
                name="last-name"
                id="last-name"
                placeholder="Last Name"
                required
            /></label>
          </div>
        </div>

        <div class="form-group">
          <label for="email-address"
            >Email Address:<input
              type="email"
              name="email-address"
              id="email-address"
              placeholder="Email"
              required
          /></label>
        </div>

        <div class="form-group">
          <label for="source">
            How did you hear about us?<select name="source" id="source">
              <option value="">Select an Option</option>
              <option value="friend">Friend</option>
              <option value="social">Social Media</option>
              <option value="ads">Online Ads</option>
              <option value="other">Other</option>
            </select>
          </label>
        </div>

        <div class="form-group">
          <label for="message"
            >Message:<textarea
              name="message"
              id="message"
              rows="5"
              required
            ></textarea>
          </label>
        </div>
        <button type="submit">Submit</button>
      </form>
    </section>
    <footer>
      <address>
        <a href="" target="_blank">&copy;Our Little Canteen</a><br />
        San Francisco<br />
        USA
      </address>
    </footer>
  </body>
</html>
